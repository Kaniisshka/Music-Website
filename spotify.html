<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="navbar display">
        <div class="navbar-left invert">
            <img class="logo" src="spotify.svg" alt="" srcset="">
        </div>

        <div class="navbar-right display align-items">
            <img class="hamburger invert" src="hamburger.svg" alt="" srcset="">
            <div class="navbar-right-1 display align-items">
                <button class="btn-1">
                    <p>Premium</p>
                </button>
                <button class="btn-1">
                    <p>Support</p>
                </button>
                <button class="btn-1">
                    <p>Download</p>
                </button>
            </div>

            <div class="divider"></div>

            <div class="navbar-right-2 display align-items">
                <button class="btn-2">
                    <p>Install App</p>
                </button>
                <button class="btn-2">
                    <p>Sign Up</p>
                </button>
                <button class="btn-2-a">
                    <p>Log In</p>
                </button>
            </div>

        </div>

    </div>
    <div class="main-body display">
        <div class="left ">
            <img class=" close invert" src="close.svg" alt="" srcset="">
            
            <div class="library display align-items">
                <div>YourLibrary</div>
                
            </div>
            <div class="song-list">
                <ul>
                    
                </ul>
            </div>
            <div class="left-footer display">
                <div class="left-footer-1 display">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right display">
            <h1 class="heading">Trending Songs</h1>
            <div class="card-container display">
                
        </div>
         <div class="playbar invert">
            <div class="playbar-content display align-items">
            <div class="songinfo"></div>
             <div class="song-buttons display align-items justify-content">
                <img id="previous" src="previous.svg" alt="">
                <img id="play" src="play.svg" alt="">
                <img id="next" src="next.svg" alt="">
             </div>
            <div class="timevol display align-items justify-content">
                <div class="songtime"></div>
                
                <div class="volume display align-items">
                    <img src="volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume">
                    </div>

                </div>
                
            </div>
            
             </div>
             <div class="seekbar">
                <div class="circle">

                </div>
             </div>
         </div>
    </div>

   <script src="spotify.js"></script>
 <body>

</html>
